path_controller:
  ros__parameters:
    # Coordinate frames
    map_frame: "UW_camera_world"
    robot_frame: "UW_camera"           # FIXED: actual robot frame from TF tree

    # Control parameters
    control_frequency: 10.0            # Hz
    waypoint_tolerance: 0.5            # meters - distance to consider waypoint reached
    goal_tolerance: 0.3                # meters - distance to consider goal reached

    # Velocity limits
    max_linear_velocity: 0.4           # FIXED: reduced for safety (was 1.0)
    max_angular_velocity: 0.3          # FIXED: reduced for safety (was 0.5)

    # Controller gains
    k_linear: 0.3                      # FIXED: gentler control (was 0.5)
    k_angular: 0.8                     # FIXED: gentler control (was 1.0)
